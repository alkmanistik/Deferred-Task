spring:
  application:
    name: Deferred Thread
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
task:
  worker:
    thread-number: 5       # Количество потоков воркера
    tasks-number: 100      # Максимальное количество задач в очереди
  retry:
    retry-count: 3         # Количество попыток повтора